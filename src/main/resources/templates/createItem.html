<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head">

</head>
<body>

    <div class="gtco-loader"></div>

    <div th:insert="fragments/navigation :: navbar"></div>

    <div th:insert="fragments/header :: header(name='Create new item', value='Create Item Page, create a new Toy!')"></div>

    <div class="gtco-section">
        <div class="gtco-container">
            <div class="row">
                <div class="col-md-12">
                    <form action="#" th:action="@{/create}" th:object="${item}" method="post">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" th:field="*{title}" maxlength="45">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" class="form-control" id="description" th:field="*{description}" maxlength="45">
                        </div>
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="text" class="form-control" id="price" th:field="*{price}">
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn btn-special" value="Create">
                            <input type="reset" class="btn btn btn-special" value="Reset">
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <a th:href="@{/admin}">Back</a>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Main -->
    <script src="js/main.js"></script>

</body>
</html>
